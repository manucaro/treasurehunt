<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="manage-games"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar juego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form class="form" [formGroup]="formValidation" (ngSubmit)="onSubmit(formValidation.value)">
    <ion-item>
      <ion-label color="primary">Nombre:</ion-label>
      <ion-input placeholder={{game.name}} type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">URL de la imagen: </ion-label>
        <ion-input placeholder={{game.image}} type="text" formControlName="image"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Descripción (pistas): </ion-label>
      <ion-input placeholder={{game.description}} type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Solución: </ion-label>
      <ion-input placeholder={{game.solution}} type="text" formControlName="solution"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Puntos: </ion-label>
      <ion-input placeholder={{game.score}} type="text" formControlName="score"></ion-input>
    </ion-item>
    <div class="div-button-create">
      <ion-button type="submit" [disabled]="!formValidation.valid">Editar juego</ion-button>
    </div>
  </form>
</ion-content>
